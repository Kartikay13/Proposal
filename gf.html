<!DOCTYPE html>
<html>
<head>
  <title>Poorva üíñ</title>
  <style>
    body {
      font-family: Arial;
      background: #fff0f5;
      text-align: center;
      margin-top: 100px;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    h1 { font-size: 40px; }

    #yes {
      background: hotpink;
      color: white;
      font-size: 30px;
      padding: 20px 50px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    #no {
      background: #ddd;
      font-size: 16px;
      padding: 10px 25px;
      border-radius: 10px;
      border: none;
      position: absolute;
      left: 55%;
      top: 55%;
      z-index: 1;
    }
  </style>
</head>
<body>

<img src="https://i.imgur.com/9z4F3bH.png" width="120">

<h1>Poorva (Puchka), will you be my valentine? üíï</h1>

<button id="yes" onclick="yesClicked()">YES</button>
<button id="no">No</button>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  let size = 30;

  ["mouseover","touchstart"].forEach(evt => {
    noBtn.addEventListener(evt, () => {

      // grow YES
      size += 5;
      yesBtn.style.fontSize = size + "px";

      // move NO
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  });

  function yesClicked() {
    document.body.innerHTML = `
      <h1>YAYYYYY!!! üíñ Mission passed! Respect +</h1>
      <p style="font-size:24px;">
        Terms and conditions apply: Must provide at least 50% of the chocolates back to the sender üòå
      </p>
      <p style="font-size:18px;">
        P.S.: Smart move!üòè I was about to start an auction on eBay for my services, but I guess I can take the listing down now 
      </p>
    `;
  }
</script>

</body>
</html>
